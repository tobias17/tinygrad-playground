<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shape Dimensions</title>
   <style>
      body {
         font-family: Arial, sans-serif;
      }
      .grid-template {
         display: grid;
         grid-template-columns: repeat(2, auto);
         gap: 20px;
         margin-top: 20px;
         margin: 0 auto;
      }
      .shape-container {
         border: 1px solid #ccc;
         padding: 10px;
         border-radius: 5px;
         background-color: #f9f9f9;
         display: flex;
         flex-direction: column;
         align-items: center;
      }
      .label {
         font-weight: bold;
         margin-bottom: 5px;
         text-align: center;
      }
      .gap {
         margin-left: 20px;
      }
      .input-pair {
         display: flex;
         align-items: center;
         justify-content: center;
         margin-bottom: 10px;
      }
      .number-label {
         width: 50px;
         text-align: center;
         border: 1px solid #ccc;
         padding: 5px;
         user-select: none;
         background-color: #fff;
         margin: 0 5px;
      }
      button {
         margin: 0 5px;
      }
      h2 {
         margin: 0 0 10px 0;
         text-align: center;
      }
   </style>
</head>
<body>
   <h1>Add</h1>
   
   <div class="grid-template">
      <div class="shape-container">
         <h2>Shape A</h2>
         <div class="input-pair">
            <span class="label">Width:</span>
            <button onclick="changeValue('shapeAWidth', -1)">-</button>
            <span id="shapeAWidth" class="number-label">3</span>
            <button onclick="changeValue('shapeAWidth', 1)">+</button>
            <span class="gap"></span>
            <span class="label">Height:</span>
            <button onclick="changeValue('shapeAHeight', -1)">-</button>
            <span id="shapeAHeight" class="number-label">5</span>
            <button onclick="changeValue('shapeAHeight', 1)">+</button>
         </div>
      </div>
      
      <div class="shape-container">
         <h2>Shape B</h2>
         <div class="input-pair">
            <span class="label">Width:</span>
            <button onclick="changeValue('shapeBWidth', -1)">-</button>
            <span id="shapeBWidth" class="number-label">3</span>
            <button onclick="changeValue('shapeBWidth', 1)">+</button>
            <span class="gap"></span>
            <span class="label">Height:</span>
            <button onclick="changeValue('shapeBHeight', -1)">-</button>
            <span id="shapeBHeight" class="number-label">5</span>
            <button onclick="changeValue('shapeBHeight', 1)">+</button>
         </div>
      </div>
   </div>

   <script>
      function changeValue(id, delta) {
         const label = document.getElementById(id);
         let currentValue = parseInt(label.textContent);
         let newValue = Math.max(1, Math.min(10, currentValue + delta));
         label.textContent = newValue;
      }
   </script>
</body>
</html>
